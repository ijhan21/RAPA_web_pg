<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- // Links to the libraries needed -->
    <!-- <link rel="stylesheet" href="css/jquery.bxslider.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link href="css/lightbox.css" rel="stylesheet" />
    <script src="js/lightbox.js"></script>
    <!-- // Initialize the slider -->
    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: true,
                mode: 'fade',
                captions: true,
                slideWidth: 1000,
                randomStart: true,
                // margin: auto
            });
        });

    </script>
    <style>
        body {
            width: 1000px;
            margin: 0 auto;
        }

        img {
            margin: 0 auto;
            width: 600px;
            height: 500px;
        }
        img.thumb{width: 100px;
            height: 100px;}
    </style>
    <script>
        lightbox.option({
          'resizeDuration': 1000,
          'wrapAround': true,
          'albumLabel':	"Image %1 of %2 %0",
          'wrapAround' : true
        })
    </script>
</head>

<body>
    <div class="bxslider">
        <div><img src="imgs/cat.jpg" title="Funky roots"></div>
        <div><img src="imgs/img_mountains.jpg" title="The long and winding road"></div>
        <div><img src="imgs/img1.jpg" title="Happy trees"></div>
    </div>


    <a href="imgs/img_forest.jpg" data-lightbox="image-1" data-title="My caption"><img class='thumb'src="imgs/img_forest.jpg" alt=""> Image #1</a><br>

    <a href="imgs/wildlife.png" data-lightbox="roadtrip"><img class='thumb'src="imgs/wildlife.png" alt="">Image #2</a>
    <a href="imgs/img_snow_wide.jpg" data-lightbox="roadtrip"><img class='thumb'src="imgs/img_snow_wide.jpg" alt="">Image #3</a>
    <a href="imgs/img_mountains.jpg" data-lightbox="roadtrip"><img class='thumb'src="imgs/img_mountains.jpg" alt="">Image #4</a>
</body>

</html>
